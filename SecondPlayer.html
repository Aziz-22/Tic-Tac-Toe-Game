<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/GamePageStyle.css">
    <link rel="icon" href="Images/GameLogo.png">
    <title>Second Player</title>
</head>

<body>

    <div class="NavBarDiv">

        <nav class="NavTag">

            <ul>

                <li><a href="index.html" class="anchorsList"> Home</a></li>
                <li><a href="https://www.wikihow.com/Play-Tic-Tac-Toe" class="anchorsList"> How To Play</a></li>

            </ul>

            <button onclick="playBackSound()" class="buttonPlayMusic">Play Music</button>
            <button onclick="muteBackSound()" class="buttonMuteMusic">Mute Music</button>

            <h1 class="NameOfAGame ">Tic Tac Toe Game</h1>



        </nav>
    </div>


    <div class="grid-container">
        <h3 class="Instruction">Choose One Of The Cells To Play, Then Click Next.</h3>

        <h3 class="LeftText" style="color: navy;">Now, O's Turn</h3>
        <h3 class="RightText">THINK Before You Choose</h3>


        <div class="grid-item">
            <p class="cells" onclick="funCell1()" id="cell1">1</p>
        </div>

        <div class="grid-item">
            <p class="cells" onclick="funCell2()" id="cell2">2</p>
        </div>

        <div class="grid-item">
            <p class="cells" onclick="funCell3()" id="cell3">3</p>
        </div>

        <div class="grid-item">
            <p class="cells" onclick="funCell4()" id="cell4">4</p>
        </div>

        <div class="grid-item">
            <p class="cells" onclick="funCell5()" id="cell5">5</p>
        </div>

        <div class="grid-item">
            <p class="cells" onclick="funCell6()" id="cell6">6</p>
        </div>

        <div class="grid-item">
            <p class="cells" onclick="funCell7()" id="cell7">7</p>
        </div>

        <div class="grid-item">
            <p class="cells" onclick="funCell8()" id="cell8">8</p>
        </div>

        <div class="grid-item">
            <p class="cells" onclick="funCell9()" id="cell9">9</p>
        </div>

        <button id="btnMove" onclick="location.href = 'GamePage.html'" class="ButtonMove">Next Move</button>
        <button id="" onclick="reStart()" class="RestartButton">Restart</button>

    </div>

    <audio id="myAudio">

        <source src="./Audio/mixkit-unlock-game-notification-253.wav">
    </audio>
    <audio id="myAudio1" loop="loop">
        <source src="./Audio/bensound-sunny.mp3" >
    </audio>


    <audio id="myAudio1">
        <source src="./Audio/bensound-sunny.mp3" >
    </audio>

    <audio id="myAudio2">
        <source src="./Audio/SMALL_CROWD_APPLAUSE-Yannick_Lemieux-1268806408.mp3" >
    </audio>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./Js/SecondAction.js"></script>

</body>

</html>
