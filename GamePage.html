<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/GamePageStyle.css">
    <link rel="icon" href="Images/GameLogo.png">
    <title>Game Page</title>
</head>

<body>

    <div class="NavBarDiv">

        <nav class="NavTag">

            <ul>

                <li><a href="HomePage.html" class="anchorsList"> Home</a></li>
                <li><a href="#" class="anchorsList"> How To Play</a></li>
                <li><a href="#" class="anchorsList"> History</a></li>
            </ul>

            <h1 class="NameOfAGame">Tic Tac Toe Game</h1>

    </div>

    <div class="grid-container">

            <p onclick="" id="cell1">1</p>
        </div>

        <div class="grid-item">
            <p onclick="" id="cell2">2</p>
        </div>

        <div class="grid-item">
            <p onclick="" id="cell3">3</p>

        <div class="grid-item">
            <p onclick="" id="cell4">4</p>
        </div>

        <div class="grid-item">
            <p onclick="" id="cell5">5</p>
        </div>

        <div class="grid-item">
            <p onclick="" id="cell6">6</p>
        </div>

        <div class="grid-item">
            <p onclick="" id="cell7">7</p>
        </div>

        <div class="grid-item">
            <p onclick="" id="cell8">8</p>
        </div>

        <div class="grid-item">
            <p onclick="" id="cell9">9</p>
        </div>

        <button onclick="location.href = '#'" class="ButtonMove">Next Move</button>

    </div>


    <script src="./Js/MoveAction.js"></script>
